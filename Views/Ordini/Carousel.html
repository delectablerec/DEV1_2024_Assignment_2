<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replica Cartier con Scorrimento</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SwiperJS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    .product-card {
      border: none;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      max-width: 100%;
      height: 350px;
      object-fit: cover;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    .product-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .product-description {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 18px;
      font-weight: bold;
    }

    .product-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #000;
      color: #fff;
      font-size: 12px;
      padding: 5px 10px;
      border-radius: 5px;
      text-transform: uppercase;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #000;
    }

    .swiper-pagination-bullet {
      background-color: #000;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Swiper Container -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <!-- Product Card 1 -->
      <div class="swiper-slide">
        <div class="card product-card position-relative">
          <div class="product-tag">Novità</div>
          <img src="https://images.watchfinder.co.uk/imgv3/stock/293939/Rolex-Submariner-16610-293939-240606-103111.jpg;h=850" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="product-title">Rolex Submariner</h5>
            <p class="product-description">Acciaio</p>
            <p class="product-price">€ 12000</p>
          </div>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="swiper-slide">
        <div class="card product-card position-relative">
            <div class="product-tag">Novità</div>
          <img src="https://image.svizzerireplica.it/par522bcucp.jpg" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="product-title">Vacheron Costantin</h5>
            <p class="product-description">Platino</p>
            <p class="product-price">€ 28.700</p>
          </div>
        </div>
      </div>

       <!-- Product Card  -->
       <div class="swiper-slide">
        <div class="card product-card position-relative">
          <div class="product-tag">Novità</div>
          <img src="https://www.palazzolowatches.com/cdn/shop/files/AP-Royal-Oak-Blue-Dial-41mm-Product.png?v=1717158575" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="product-title">Audemars Piguet</h5>
            <p class="product-description">Acciaio</p>
            <p class="product-price">€ 20000</p>
          </div>
        </div>
      </div>

      
      <div class="swiper-slide">
        <div class="card product-card position-relative">
          <div class="product-tag">Esclusivo</div>
          <img src="https://www.rocca1794.com/media/catalog/product/p/a/patek_philippe_5270j_001_1.png" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="product-title">Patek Philippe</h5>
            <p class="product-description">Modello speciale</p>
            <p class="product-price">€ 200000</p>
          </div>
        </div>
      </div>

     

       <!-- Product Card  -->
       <div class="swiper-slide">
        <div class="card product-card position-relative">
          <div class="product-tag">Esclusivo</div>
          <img src="https://media.rolex.com/image/upload/q_auto:eco/f_auto/t_v7-majesty/c_limit,w_2440/v1/catalogue/2024/upright-c/m126515ln-0006" class="card-img-top" alt="Product Image">
          <div class="card-body">
            <h5 class="product-title">Rolex Daytona</h5>
            <p class="product-description">Modello speciale</p>
            <p class="product-price">€ 50000</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Swiper Pagination and Navigation -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</div>

<!-- SwiperJS Script -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper('.swiper', {
    loop: false, // Disables infinite loop
    grabCursor: true, // Enables drag functionality
    spaceBetween: 30, // Space between cards
    slidesPerView: 3, // Show 3 cards at once
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    breakpoints: {
      0: {
        slidesPerView: 1, // Show 1 card on mobile
      },
      768: {
        slidesPerView: 2, // Show 2 cards on tablet
      },
      1024: {
        slidesPerView: 3, // Show 3 cards on desktop
      },
    },
  });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
